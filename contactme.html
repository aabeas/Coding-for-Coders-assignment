      <p>I love to hear about everyone's experiences with coding. If you would like to work together, or just talk shop, let me know!</p>

    <form>
      <fieldset>
        <legend>Contact Me Any Time</legend>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="60" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="email">Email Address:</label><br>
            <input type="text" name="email" id="email" placeholder="name@address.com">
        </div>
        <br>
        <input type="submit">
      </fieldset>
    </form>
